<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="guide.css">
    <link rel="stylesheet" href="../assect/boostrap/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../assect/boostrap/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../assect/css/fonts/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="guide-admin-page" id="guide-admin-page" >
    <!-- <h1 id="guide-admin-label">Guide Admin</h1>-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" >Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white">Guide</a>
                    </li>
                    <!--<li class="nav-item" id="logOut">
                        <a class="nav-link " href="#" style="color: white">Log Out</a>
                    </li>-->
                </ul>
            </div>
        </div>
    </nav>


    <div id="cardContainer" class="cardGuideContener">
        <img src="../icon/logout-64.png" class="exit" id="exitGuide">
        <input type="text" class="search" id="searchGuide" placeholder="Search Guide Name">
        <img src="../icon/download%20(3).png" id="search-btn-guide" >
        <img src="../icon/add-64.png" class="btn-add-vehicle" id="btn-add-guider-page">
    </div>
    <div id="overlay" class="overlay"></div>
    <div id="newPage" class="new-page">
        <img src="../icon/icons8-close-90.png" id="closeButton">
        <div class="update-guide-filed" id="update-guide-filed">

            <div class="form-group" id="from-group from1">
                <label for="txt-guide-name" id="guid-name-lable" class="guide-lable">Name:</label>
                <input type="text" id="txt-guide-name" name="name" required>
            </div>
            <div class="form-group" id="from-group from2">
                <label for="txt-guide-address" id="guid-address-lable" class="guide-lable">Address:</label>
                <input type="text" id="txt-guide-address" name="name" required>
            </div>
            <div class="form-group" id="from-group from3">
                <label for="txt-guide-age" id="guid-age-lable" class="guide-lable">Age:</label>
                <input type="text" id="txt-guide-age" name="name" required>
            </div>
            <div class="form-group" id="from-group from4">
                <label for="txt-guide-contact" id="guid-contact-lable" class="guide-lable">Contact:</label>
                <input type="text" id="txt-guide-contact" name="name" required>
            </div>
            <div class="form-group" id="from-group5">
                <label for="gender" class="guide-lable">Gender:</label>
                <select id="gender" name="gender" required >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group" id="from-group from6">
                <label for="txt-guide-experiences" id="guid-experiences-lable" class="guide-lable">Experiences:</label>
                <input type="text" id="txt-guide-experiences" name="name" required>
            </div>
            <div class="form-group" id="from-group fromValue">
                <label for="txt-guide-manValue" id="guid-manValue-lable" class="guide-lable">Man Day Value:</label>
                <input type="text" id="txt-guide-manValue" name="name" required>
            </div>
            <div class="form-group" id="from-group7">
                <label for="remarks" id="guid-remark-lable" class="guide-lable">Remarks:</label>
                <textarea id="remarks" name="remarks"></textarea>
            </div>
            <div class="form-group img" id="from-group from8">
                <label for="profilePicture" id="guid-image-lable" class="guide-lable">Upload Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
                <img id="profilePicturePreview" src="#" alt="Profile Picture" class="gImage">
            </div>
            <div class="form-group img" id="from-group9">
                <label for="idImage" id="guid-idImage-lable" class="guide-lable">ID Image:</label>
                <input type="file" id="idImage" name="idImage" accept="image/*" required>
                <img id="idImagePreview" src="#" alt="ID Image" class="gImage">
            </div>
            <div class="form-group img" id="from-group10">
                <label for="nicImage" id="guid-nicImage-lable" class="guide-lable">NIC Image:</label>
                <input type="file" id="nicImage" name="nicImage" accept="image/*" required>
                <img id="nicImagePreview" src="#" alt="NIC Image" class="gImage">
            </div>
            <button type="submit" class="submit-button"id="btn-save-guide">Submit</button>
        </div>

    </div>
</section>
<script src="../assect/JQuary/jquery-3.6.4.min.js"></script>
<script src="../Js/addBluerrPage.js"></script>
<script src="../main.js"></script>
<script type="module" src="dto/guideDTO.js"></script>
<script type="module" src="controller/guideController.js"></script>
<script src="../Js/addBluerrPage.js"></script>
</body>
</html>
