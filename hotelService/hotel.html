        </div>
        <div class="form-group" id="from-hotel-contact1-group">

        </div>
        <div class="form-group" id="from-hotel-contact2-group">
            <label for="txt-hotel-contact2" id="hotelContact2-label" class="hotel-label">Hotel Contact 2:</label>
            <input type="text" id="txt-hotel-contact2" name="contact2" required>
        </div>
        <div class="form-group" id="from-hotel-fee-group">
            <label for="txt-hotel-fee" id="hotelFee-label" class="hotel-label">Hotel Fee:</label>
            <input type="text" id="txt-hotel-fee" name="fee" required>
        </div>
        <div class="form-group" id="from-hotel-remark-group">
            <label for="txt-hotel-remark" id="hotelRemark-label" class="hotel-label">Hotel Remark:</label>
            <textarea id="txt-hotel-remark" name="remarks"></textarea>
        </div>
