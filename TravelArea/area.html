</head>
<body>
<section class="area" id="area">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" style="position: relative;left: -3%;color: white">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: white">Area List</a>
          </li>

          </li>-->

  <div class="areaCardContainer" id="areaCardContainer">
    <img src="../icon/logout-64.png" class="exit" id="exit">
    <input type="text" class="search" id="search" placeholder="Search area Name">
    <img src="../icon/download%20(3).png" id="search-btn" >
    <img src="../icon/add-64.png" class="btn-area-vehicle"  id="add-area-pane">
  </div>

  <div id="areaOverlay" class="overlay"></div>
  <div id="newAreaPage" class="new-page">
    <img src="../icon/icons8-close-90.png" id="vehicleNewPageCloseButton" >

    <div class="form-group" id="from-area-group">
      <label for="txt-area" id="area-label" class="area-label">Travel Area :</label>
      <input type="text" id="txt-area" name="type" required>
    </div>
    <div id="imageForm">
      <input type="file" id="fileInput" accept="image/*">

    </div>
    <div id="imageGallery"></div>
    <button class="btn-save" id="btn-area-save">Save</button>
  </div>

  <script src="../assect/JQuary/jquery-3.6.4.min.js"></script>

  <script type="module" src="model/AreaModel.js"></script>
