<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<section>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Vehicle List</a>
          </li>
          <li class="nav-item" id="logOut">
            <a class="nav-link " href="#">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="customer-filed" id="customer-filed">
     <p class="date" id="date">Date :</p>
     <p class="customer" id="customer-id">Customer Id :</p>
     <p class="customer" id="Customer-Name">Customer Name :</p>
  </div>


  <div class="travelCetagory" id="travelCetagory">
   <!--<p>Select Travel Package</p>-->
    <div class="form-group" id="from-travel-package">
      <label for="package-type" class="package-label">Package Type:</label>
      <select id="package-type" name="package-type" required >
        <option value="regular">Regular</option>
        <option value="mid"> Mid-level</option>
        <option value="luxury">Luxury</option>
        <option value="Super">Super Luxury</option>
      </select>
    </div>

    <div class="form-group" id="from-area-package">
      <label for="area-type" class="area-label">Travel Area:</label>
      <select id="area-type" name="area-type" required >
        <option value="">Select Area</option>
      </select>
    </div>
      <label id="start-date">Travel Start Date :</label>
      <input type="date" id="calendar">

      <label id="end-date">Travel End Date :</label>
      <input type="date" id="calendar-end">

    <div id="map"></div>

  </div>
    <div class="hotels">
        <div class="form-group" id="from-hotel">
            <label for="hotel" class="hotel-label">Hotels:</label>
            <select id="hotel" name="hotels" required >
                <option value="" id="se">Select Hotel</option>
            </select>
        </div>
        <div class="hotelImages" id="hotelImages">

        </div>
        <div class="form-group" id="from-vehicle">
            <label for="vehicles" class="vehicle-label">Vehicles:</label>
            <select id="vehicles" name="hotels" required >
                <option value="" id="ve">Select Vehicle</option>
            </select>
        </div>
        <div class="vehicle">

        </div>

    </div>

      <!--<div id="imageCount">

      </div>-->

<!--  </div>-->
</section>
<script src="../assect/JQuary/jquery-3.6.4.min.js"></script>

<script>const apiKey = 'YOUR_API_KEY';

function initMap() {
  const mapOptions = {
    center: { lat: 37.7749, lng: -122.4194 }, // Center the map at a specific location
    zoom: 12, // Set the initial zoom level
  };

  const map = new google.maps.Map(document.getElementById('map'), mapOptions);
}</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDczKkBNZu7gXEYkwm16LGsDIEJPHdbqlM&callback=initMap">
